<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entertainende FietsGame</title>
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
    <script src="script/app.js"></script>
  </head>
  <body>
    <div class="o-container">


      <div class="">
        <input class="c-code__input" type="number" id="input1" maxlength="1" inputmode="numeric" oninput="validateAndMove(this, 'input2')" onkeydown="moveToPrevious(event, 'input1')" onpaste="return false;" />
        <input class="c-code__input" type="number" id="input2" maxlength="1" inputmode="numeric" oninput="validateAndMove(this, 'input3')" onkeydown="moveToPrevious(event, 'input1')" onpaste="return false;" />
        <input class="c-code__input" type="number" id="input3" maxlength="1" inputmode="numeric" oninput="validateAndMove(this, 'input4')" onkeydown="moveToPrevious(event, 'input2')" onpaste="return false;" />
        <input class="c-code__input" type="number" id="input4" maxlength="1" inputmode="numeric" oninput="validateAndMove(this, 'input1')" onkeydown="moveToPrevious(event, 'input3')" onpaste="return false;" /> 
      </div>

      <div>
        <input class="js-name" type="text" id="nameInput" value="Default Name" />
      </div>
    


      <div class="js-buttons c-buttons">
        <button class="js-singleplayer">Singleplayer</button>
        <button class="js-multiplayer">Multiplayer</button>
        <button class="js-main">Main</button>
      </div>
      <div class="js-messages"><p>Current Scene: </p></div>
      <div class="js-score"><p>Current Score: </p></div>
    </div>
  </body>
</html>
