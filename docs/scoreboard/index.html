<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="c-overlay">
      <div class="c-boat">
        <div class="c-boat__frame">
          <!-- svg -->
          <img class="c-boat__image" src="../Images/boat.svg" alt="" />
          <div class="c-boat__score--container">
            <div class="c-boat__score--container--text">
              <p class="c-boat__score--title">score</p>
              <p class="c-boat__score js-score">0m</p>
            </div>
            <button class="c-button__start js-stop">Stop</button>
          </div>
        </div>

        <!-- Game end screen -->
        <div class="c-endgame__fixed">
          <div class="c-endgame__body">
            <div class="c-endgame">
              <div class="c-endgame__header">
                <div class="c-endgame__header--name">
                  <p class="c-endgame__title">Proficiat,</p>
                  <p class="js-name">KanoKonijn</p>
                </div>
                <p class="c-endgame__score--title">Je behaalde een score van</p>
                <p class="c-score c-boat__score">0m</p>
              </div>
              <ul class="c-scoreboard__list listreset">
                <li class="c-scoreboard__item">
                  <div class="c-scoreboard__item--name">
                    <p>08</p>
                    <p>AquaAvonturier</p>
                  </div>
                  <p class="c-scoreboard__item--score">133m</p>
                </li>
                <li class="c-scoreboard__item">
                  <div class="c-scoreboard__item--name">
                    <p>09</p>
                    <p>AquaAvonturier</p>
                  </div>
                  <p class="c-scoreboard__item--score">133m</p>
                </li>
                <li class="c-scoreboard__item c-active-score">
                  <div class="c-scoreboard__item--name">
                    <p>10</p>
                    <p>KanoKonijn</p>
                  </div>
                  <p class="c-scoreboard__item--score">133m</p>
                </li>
                <li class="c-scoreboard__item">
                  <div class="c-scoreboard__item--name">
                    <p>11</p>
                    <p>AquaAvonturier</p>
                  </div>
                  <p class="c-scoreboard__item--score">133m</p>
                </li>
                <li class="c-scoreboard__item">
                  <div class="c-scoreboard__item--name">
                    <p>12</p>
                    <p>AquaAvonturier</p>
                  </div>
                  <p class="c-scoreboard__item--score">133m</p>
                </li>
              </ul>
              <button class="c-button__start">Menu</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
